<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doqi SHPK - Admin Panel</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
    <div>
      <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 0 auto;"></div>
      <p style="margin-top: 20px; text-align: center;">Loading Admin Panel...</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0/dist/netlify-cms.js"></script>
  
  <script>
    // Hide loading indicator when CMS loads
    window.CMS_MANUAL_INIT = true;
    
    // Initialize Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        console.log('Identity initialized, user:', user);
        
        if (user) {
          // User is logged in, initialize CMS
          console.log('User is authenticated, initializing CMS...');
          setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            window.netlifyIdentity.close(); // Close any open modals
            if (window.CMS) {
              window.CMS.init();
            } else {
              console.error('CMS not available');
              document.getElementById('loading').innerHTML = '<p style="color: red;">Error: CMS failed to load. Please refresh the page.</p>';
            }
          }, 1500);
        } else {
          // No user, show login - but DON'T automatically open it
          console.log('No user found, login required');
          document.getElementById('loading').innerHTML = `
            <div style="text-align: center;">
              <h3>Authentication Required</h3>
              <p>Please log in to access the admin panel.</p>
              <button onclick="window.netlifyIdentity.open()" style="background: #007cba; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                Login
              </button>
            </div>
          `;
        }
        
        // Check for invite token in URL
        const params = new URLSearchParams(window.location.hash.substring(1));
        const inviteToken = params.get('invite_token');
        
        if (inviteToken && !user) {
          // Handle invite acceptance
          console.log('Invite token found, opening signup');
          window.netlifyIdentity.open('signup');
        }
      });
      
      // Handle successful login - NO REDIRECTS
      window.netlifyIdentity.on("login", user => {
        console.log('User logged in:', user.email);
        // Just clean the URL and initialize CMS
        if (window.location.hash) {
          window.history.replaceState({}, document.title, window.location.pathname);
        }
        // Initialize CMS
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
          if (window.CMS) {
            window.CMS.init();
          }
        }, 1000);
      });
      
      // Handle logout - NO AUTOMATIC REDIRECTS
      window.netlifyIdentity.on("logout", () => {
        console.log('User logged out');
        // Just show a message instead of redirecting
        document.body.innerHTML = `
          <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; text-align: center;">
            <div>
              <h2>Logged Out Successfully</h2>
              <p>You have been logged out of the admin panel.</p>
              <button onclick="window.location.href='/'" style="background: #007cba; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                Return to Home
              </button>
            </div>
          </div>
        `;
      });
    } else {
      console.error('Netlify Identity not loaded');
      document.getElementById('loading').innerHTML = '<p style="color: red;">Error: Netlify Identity not loaded. Please check your configuration.</p>';
    }
  </script>
</body>
</html>
