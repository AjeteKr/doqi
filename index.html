<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="High-quality furniture and mattress production by DoÃ§i Shpk in partnership with Starflex" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>DoqiSHPK</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Handle Netlify Identity redirects -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          // If user is already logged in and on homepage, show admin button
          if (user && window.location.pathname === '/') {
            console.log('User already logged in:', user);
            // Add admin button to page
            setTimeout(() => {
              const adminBtn = document.createElement('button');
              adminBtn.innerText = 'Go to Admin Panel';
              adminBtn.style.cssText = 'position:fixed; top:20px; right:20px; z-index:9999; padding:10px 20px; background:#007acc; color:white; border:none; border-radius:5px; cursor:pointer;';
              adminBtn.onclick = () => window.location.href = '/admin/';
              document.body.appendChild(adminBtn);
            }, 1000);
          }
          
          // Handle login events
          window.netlifyIdentity.on("login", () => {
            console.log('Login successful, redirecting...');
            window.location.href = "/admin/";
          });
        });
      }
    </script>
  </body>
</html>
